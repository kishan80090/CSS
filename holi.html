<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Celebration</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #0033ff, #7a00ff, #ff00ff);
            background-size: 400% 400%;
            animation: holiColors 5s infinite alternate;
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns content to the top */
            align-items: center;
        }

        @keyframes holiColors {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Happy Holi Text Styling */
        .happy-holi-text {
            font-size: 80px;
            font-weight: bold;
            color: white;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
            animation: colorChange 3s infinite alternate, textBloom 3s infinite ease-in-out;
            position: absolute;
            top: 5%; /* Positioned at the top of the page */
            width: 100%;
            z-index: 10;
        }

        /* Color change animation for the text */
        @keyframes colorChange {
            0% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7300, 0 0 30px #ffeb00;
            }
            25% {
                color: #ff7300;
                text-shadow: 0 0 10px #ff7300, 0 0 20px #ffeb00, 0 0 30px #47ff00;
            }
            50% {
                color: #ffeb00;
                text-shadow: 0 0 10px #ffeb00, 0 0 20px #47ff00, 0 0 30px #00ffee;
            }
            75% {
                color: #47ff00;
                text-shadow: 0 0 10px #47ff00, 0 0 20px #00ffee, 0 0 30px #0033ff;
            }
            100% {
                color: #0033ff;
                text-shadow: 0 0 10px #0033ff, 0 0 20px #7a00ff, 0 0 30px #ff00ff;
            }
        }

        /* Text Bloom Animation */
        @keyframes textBloom {
            0% {
                font-size: 80px;
                transform: scale(1);
            }
            50% {
                font-size: 120px;
                transform: scale(1.2);
            }
            100% {
                font-size: 80px;
                transform: scale(1);
            }
        }

        /* Image Container */
        .photo-container {
            width: 400px;  /* Increase width for a bigger image */
            height: 400px; /* Increase height for a bigger image */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 5px solid white;
            position: absolute;
            bottom: 20px; /* Positioning image at the bottom */
            z-index: 5;
        }

        /* Image Style */
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Music Controls */
        .music-controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            position: absolute;
            bottom: 100px; /* Position music controls above the image */
            z-index: 10;
        }

        button {
            background: #ff7300;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background: #ff0000;
        }

        /* Color Splash Effect */
        .color-splash {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, transparent 70%);
            border-radius: 50%;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.5s, opacity 1s;
        }
    </style>
</head>
<body onclick="splashColor(event)">

    <!-- Happy Holi Text -->
    <div class="happy-holi-text">Happy Holi</div>

    <!-- Image section (Bottom aligned) -->
    <div class="photo-container">
        <img src="pic/kishan (2).jpg" alt="Holi Friends">
    </div>

    <!-- Music Player -->
    <audio id="holiMusic" loop autoplay>
        <source src="happy-holi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-controls">

    </div>
    <!-- <button onclick="playMusic()">üé∂ Play</button>
    <button onclick="pauseMusic()">‚è∏ Pause</button> -->
    <script>
        function splashColor(event) {
            const splash = document.createElement("div");
            splash.classList.add("color-splash");

            splash.style.left = `${event.clientX - 25}px`;
            splash.style.top = `${event.clientY - 25}px`;

            let colors = ["white", "red", "blue", "yellow", "green", "purple", "orange", "pink"];
            splash.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(splash);

            setTimeout(() => {
                splash.style.transform = "scale(3)";
                splash.style.opacity = "0";
            }, 100);

            setTimeout(() => {
                splash.remove();
            }, 1000);
        }

        function playMusic() {
            document.getElementById("holiMusic").play();
        }

        function pauseMusic() {
            document.getElementById("holiMusic").pause();
        }
    </script>

</body>
</html>
