<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Celebration</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #0033ff, #7a00ff, #ff00ff);
            background-size: 400% 400%;
            animation: holiColors 5s infinite alternate;
            overflow: hidden;
            text-align: center;
        }

        @keyframes holiColors {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .photo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 5px solid white;
            animation: glow 1.5s infinite alternate, floatAround 8s ease-in-out infinite;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 1); }
        }

        @keyframes floatAround {
            0% {
                top: 50%;
                left: 50%;
            }
            25% {
                top: 30%;
                left: 70%;
            }
            50% {
                top: 70%;
                left: 90%;
            }
            75% {
                top: 40%;
                left: 20%;
            }
            100% {
                top: 50%;
                left: 50%;
            }
        }

        .color-splash {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, transparent 70%);
            border-radius: 50%;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.5s, opacity 1s;
        }

        .music-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #ff7300;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background: #ff0000;
        }
    </style>
</head>

<body onclick="splashColor(event)">
    <h1>Happy Holi friends</h1>

    <div class="photo-container">
        <img src="pic/kishan (2).jpg" alt="Holi Friends">
    </div>

    <audio id="holiMusic" loop autoplay>
        <source src="happy-holi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-controls">
        <button onclick="playMusic()">üé∂ Play</button>
        <button onclick="pauseMusic()">‚è∏ Pause</button>
    </div>

    <script>
        function splashColor(event) {
            const splash = document.createElement("div");
            splash.classList.add("color-splash");
            splash.style.left = `${event.clientX - 25}px`;
            splash.style.top = `${event.clientY - 25}px`;

            let colors = ["white", "red", "blue", "yellow", "green", "purple", "orange", "pink"];
            splash.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(splash);

            setTimeout(() => {
                splash.style.transform = "scale(3)";
                splash.style.opacity = "0";
            }, 100);

            setTimeout(() => {
                splash.remove();
            }, 1000);
        }

        function playMusic() {
            document.getElementById("holiMusic").play();
        }

        function pauseMusic() {
            document.getElementById("holiMusic").pause();
        }
    </script>
</body>
</html>
