<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Celebration</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #0033ff, #7a00ff, #ff00ff);
            background-size: 400% 400%;
            animation: holiColors 5s infinite alternate;
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        @keyframes holiColors {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Happy Holi Text Styling */
        .happy-holi-text {
            font-size: 80px;
            font-weight: bold;
            color: white;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
            animation: colorChange 3s infinite alternate, textBloom 3s infinite ease-in-out;
            position: absolute;
            top: 10%;
            width: 100%;
            z-index: 10;
        }

        @keyframes colorChange {
            0% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7300, 0 0 30px #ffeb00;
            }
            25% {
                color: #ff7300;
                text-shadow: 0 0 10px #ff7300, 0 0 20px #ffeb00, 0 0 30px #47ff00;
            }
            50% {
                color: #ffeb00;
                text-shadow: 0 0 10px #ffeb00, 0 0 20px #47ff00, 0 0 30px #00ffee;
            }
            75% {
                color: #47ff00;
                text-shadow: 0 0 10px #47ff00, 0 0 20px #00ffee, 0 0 30px #0033ff;
            }
            100% {
                color: #0033ff;
                text-shadow: 0 0 10px #0033ff, 0 0 20px #7a00ff, 0 0 30px #ff00ff;
            }
        }

        /* Text Bloom Animation */
        @keyframes textBloom {
            0% {
                font-size: 80px;
                transform: scale(1);
            }
            50% {
                font-size: 120px;
                transform: scale(1.2);
            }
            100% {
                font-size: 80px;
                transform: scale(1);
            }
        }

        /* Image Container */
        .photo-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 5px solid white;
            position: absolute;
            bottom: 50px;
            z-index: 5;
            transition: transform 3s ease-in-out;
        }

        /* Image Style */
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Play/Pause Button */
        .play-pause-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff7300;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .play-pause-btn:hover {
            background-color: #ff0000;
        }

        .play-pause-btn:focus {
            outline: none;
        }

    </style>
</head>
<body onclick="splashColor(event)">

    <!-- Happy Holi Text -->
    <div class="happy-holi-text">Happy Holi</div>

    <!-- Image section (Bottom aligned) -->
    <div class="photo-container" id="imageContainer">
        <img src="pic/kishan (2).jpg" alt="Holi Friends">
    </div>

    <!-- Music Player -->
    <audio id="holiMusic" loop autoplay>
        <source src="happy-holi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Play/Pause Button -->
    <button class="play-pause-btn" id="playPauseBtn" onclick="toggleRotation()">⏯</button>

    <script>
        let isPlaying = true;
        let isRotating = false;

        // Function for color splash effect
        function splashColor(event) {
            const splash = document.createElement("div");
            splash.classList.add("color-splash");

            splash.style.left = `${event.clientX - 25}px`;
            splash.style.top = `${event.clientY - 25}px`;

            let colors = ["#ff0000", "#ff7300", "#ffeb00", "#47ff00", "#00ffee", "#0033ff", "#7a00ff", "#ff00ff"];
            splash.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(splash);

            setTimeout(() => {
                splash.style.transform = "scale(3)";
                splash.style.opacity = "0";
            }, 100);

            setTimeout(() => {
                splash.remove();
            }, 1000);
        }

        // Function to toggle image rotation
        function toggleRotation() {
            const imageContainer = document.getElementById("imageContainer");
            const button = document.getElementById("playPauseBtn");

            if (isRotating) {
                imageContainer.style.transform = "rotate(0deg)";
                button.textContent = "⏯"; // Change to play button
            } else {
                imageContainer.style.transform = "rotate(360deg)";
                imageContainer.style.animation = "rotateAnimation 10s infinite linear";
                button.textContent = "⏸"; // Change to pause button
            }

            isRotating = !isRotating;
        }

        // Adding rotation animation via CSS keyframes
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes rotateAnimation {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `, styleSheet.cssRules.length);
    </script>

</body>
</html>
