<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #242222;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff3366;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        button {
            background-color: #ff3366;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff66b3;
        }

        #colorsContainer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
            transition: opacity 1s;
        }

        .color-box:hover {
            opacity: 1;
        }

        /* Custom background images for each color box */
        .color-box:nth-child(1) {
            background-image: url('pic/kishan\ \(2\).jpg'); /* Replace with your image URL */
        }

        .color-box:nth-child(2) {
            background-image: url('pic/kishan\ \(2\).jpg'); /* Replace with your image URL */
        }

        .color-box:nth-child(3) {
            background-image: url('pic/kishan\ \(2\).jpg'); /* Replace with your image URL */
        }

        .color-box:nth-child(4) {
            background-image: url('pic/kishan\ \(2\).jpg'); /* Replace with your image URL */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Holi!</h1>
        <p>Click the button below to celebrate Holi with colors!</p>
        <button id="celebrateBtn">Celebrate Holi</button>
    </div>
    
    <div id="colorsContainer">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
    </div>

    <script>
        document.getElementById('celebrateBtn').addEventListener('click', function() {
            const colors = document.querySelectorAll('.color-box');
            
            colors.forEach(color => {
                // Random color effect when clicking the button
                let randomOpacity = Math.random() + 0.5;
                color.style.opacity = randomOpacity;
            });
            
            // Change the background color to give the feel of the Holi festival
            document.body.style.backgroundColor = getRandomColor();
        });

        // Function to generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
